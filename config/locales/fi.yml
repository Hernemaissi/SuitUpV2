  news:
    - published_at: "2013年07月19日"
      title: "スマートフォン版FoodLogリリース!"
      content_html: "foo.log Inc.と共同で研究開発を進めているFoodLogのスマートフォン版を2013年7月17日に公開しました．<br><a href=\"http://app.foodlog.jp/\">アプリページ</a>　<a href=\"http://www.youtube.com/watch?v=9tO-5Rz46qA\">ビデオ</a>"
    - published_at: "2013年06月19日"
      title: "SUGATA MIRROR展示"
      content_html: "東京都現代美術館の展示<a href=\"http://www.mot-art-museum.jp/exhibition/146/\">「おばけとパンツとお星さま」</a>（6月29日～9月8日）にて研究室で構築したSUGATA MIRRORが展示されます."
    - published_at: "2013年06月05日"
      title: "第8回内閣府食育推進全国大会"
      content_html: "6月22日，23日に広島県立広島産業会館にて<a href=\"http://www8.cao.go.jp/syokuiku/more/promotion/convention/8th/index.html\">第8回内閣府食育推進全国大会</a>にて国立健康栄養研究所とともに，詳細な食事記録をとるためのスマートフォン版の新FoodLogのデモ，体験案内をします．"
    - published_at: "2013年05月12日"
      title: "丹羽高柳業績賞"
      content_html: "映像情報メディア学会から，丹羽高柳業績賞を，\"画像処理技術を活用した食事ログに関する先駆的研究と展開\"に関して，相澤清晴が受賞しました．"
    - published_at: "2013年05月05日"
      title: "五月祭"
      content_html: "五月祭(5月18,19日) の企画で，研究室公開をします．<br><a href=\"http://eeic.jp/\">http://eeic.jp/</a>"